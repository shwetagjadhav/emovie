<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <title>Test City</title>
    <style>
        main {
            width: 100%;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
        }

        .main {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: space-evenly;
            align-items: start;
        }
    </style>
</head>

<body>
    <main>
        <a href="{% url 'userdata' %}">Account</a>

        <form action="{% url 'search' %}" method="GET">
            <input type="text" name="name" placeholder="Search Movie">
            <button type="submit">Search</button>
        </form>
        <div class="main">
            <div>
                <h1>City List</h1>
                <form action="{% url 'moviecity' %}">
                    <p>{{ currentCity}}</p>
                    <select name="city" id="getCity">
                        <option value="{{ currentCity }}">{{ currentCity }}</option>
                        {% for city in cities %}
                        <option value="{{ city.name }}">{{ city.name }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit">Choose</button>
                </form>
            </div>
            <div>
                <h1>Movie List</h1>
                <ul>{% if movies %}
                        {% for movie in movies %}
                       
                            <a href="{% url 'movie' movie.id %}">
                                <li>{{ movie.name}}</li>
                            </a>
                        {% endfor %}
                    {% else %}
                        <p>{{ error }} {{ currentCity }}</p>
                    {% endif %}
                    
                </ul>


            </div>
        </div>
    </main>
</body>

</html>
