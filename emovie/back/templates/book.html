<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test City</title>
    <style>
        main {
            width: 100%;
            height: 100dvh;
            display: flex;
            justify-content: space-evenly;
            align-items: start;
            font-size: 1rem;
        }
        .showdiv{
            width: 400px;
            height: fit-content;
            background: #8fb9c5;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <main>
        <div>
            <h1>Movie Booking</h1>
            <p>{{ movie.name }}</p>
            <p>{{ movie.runtime }}</p><br>
            <h2>Shows</h2>
            {% for show in shows %}
            <form action="{% url 'bookShow' show.id%}">
                    <div class="showdiv">
                        <p>{{ show.time }}</p>
                    <p>{{ show.date }}</p>
                    <p>{{ show.screen.theater.name }}, {{ show.screen.theater.city.name }}</p>
                    <p>{{ show.screen.theater.city.state }}</p>
                    </div>
                        <input type="number" name="numseats" placeholder="Select Number of seats">
                        <button type="submit">Done</button>
                    </form>
            
            {%  endfor %}
                 
        </div>
    </main>
</body>

</html>
